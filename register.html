<html>

<head>

	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no, user-scalable=no">
	<meta name="description" content="">
	<meta name="keywords" content="">
	<link href="https://fonts.googleapis.com/css?family=PT+Sans:400,700&amp;subset=cyrillic" rel="stylesheet">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
	<link type="text/css" rel="stylesheet" rev="stylesheet" href="int/css/common.css"/>

<body>

<header id="header">
	<div class="header-title">
		<span>Регистрация</span>
	</div>
</header>

<div class="wrapper wrapper-registration">
	<div class="content">
		<div class="container">
			<div class="material-form">
				<form novalidate>
					<div class="form-group">
						<input placeholder="" type="text" required>
						<label>Имя</label>
					</div>
					<div class="form-group">
						<input placeholder="" type="email" required>
						<label>E-mail</label>
					</div>
					<div class="form-group">
						<input placeholder="" type="password" required>
						<label>Пароль</label>
					</div>
					<div class="form-group">
						<input placeholder="" type="password" required>
						<label>Повторите пароль</label>
					</div>
					<div class="form-footer">
						<button class="btn btn-success btn-block">Зарегистрироваться</button>
					</div>
				</form>
			</div>
		</div>
	</div>
</div>

<div class="fixed-bg register-bg" style="background: url('int/img/bg/strawberry.jpg') no-repeat center / cover"></div>

<script src="ext/jquery/jquery-3.2.1.min.js" crossorigin="anonymous"></script>
